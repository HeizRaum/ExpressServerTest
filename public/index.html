<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express-Server-Test</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<body>
  <nav class="mainNav">
    <a class="mainLogo" href="/">

        <i class="fas fa-meteor fa-2x" style="color: #FFFFFF;"></i>
      </div>
      Express-Server-Test

  <div class="cardContainer">

      <p class="cardTitle">Cities</p>

      <a class="cardButton" href="/cities">See more</a>

    <div class="card">
      <p class="cardTitle">Names</p>
      <i class="fas fa-walking" style="font-size: 32pt;"></i>

    <div class="card">
      <p class="cardTitle">Countries</p>
      <i class="fas fa-globe-africa" style="font-size: 32pt;"></i>
