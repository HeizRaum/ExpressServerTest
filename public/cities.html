<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express-Server-Test</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
    integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous" />
  </script>
  <script rel="text/javascript" src="scripts/cities.js" ></script>
</head>

<body>
  <nav class="mainNav">
    <a class="mainLogo" href="/">
      <div class="logo" style="width: 30; height: 30;">
        <i class="fas fa-meteor fa-2x" style="color: #FFFFFF;"></i>
      </div>
      Express-Server-Test
    </a>
  </nav>
  <div class="inputBox">
    <input id="input" class="addInput" placeholder="Add a new city..."/>
    <button onclick="sendToServer(input)" class="searchButton">Send to server</button>
  </div>
  <div class="cardContainer" id="cityList">
  </div>
</body>
</html>
